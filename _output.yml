bookdown::gitbook:
  css: style.css
  config:
    toc:
     download: null
    sharing:
      facebook: no
      github: yes
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      whatsapp: yes
      all: ['facebook', 'github', 'twitter', 'linkedin', 'whatsapp']
    info: yes


bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: no
